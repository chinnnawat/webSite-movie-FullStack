<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="">
        <div class="container-top">
            <nav class="navbar-kappa-start">
                <a class="navbar-brand" href="homePage.html">
                    <img src="https://cdn-icons-png.flaticon.com/512/7116/7116945.png" style="width: 92px; height: 92px;">
                </a>                                                   
                <div class="navbar-collapse" id="navbar-collapse"></div>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="box-login-register">
            <div class="title-login">
                <h1>Register</h1>
            </div>
            <div class="Add-login-password">
                <input type="text" placeholder="First Name" style="font-size: 20px;">
                <input type="text" placeholder="Email Address" style="font-size: 20px;">
                <input type="text" placeholder="Password" style="font-size: 20px;">
                <input type="text" placeholder="Repet-password" style="font-size: 20px;">
                <input type="text" placeholder="Date" style="font-size: 20px;">
            </div>
            <div class="submit-login-signUp">
                <div class="btn-login">
                    <button>Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</html>
