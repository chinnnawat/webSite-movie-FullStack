<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'logIn.css' %}">
</head>
<body>
    <!-- header navbar-->
    <header>
        <div>
            <a class="navbar-brand" href="/">
                <img src="https://cdn-icons-png.flaticon.com/512/7116/7116945.png">
            </a>
        </div>
    </header>
    <div class="showRemaining">
        <div class="remain">
            {% for message in messages%}
                <p>{{message}}</p>
            {% endfor%}
        </div>
    </div>
    <div class="wrapper">
    <!-- logIn -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="{% url 'logInUser' %}" method="post" id="form-LogIn">
                {% csrf_token %}
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="username" name="username">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

    <!-- register -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="{%url 'addUser' %}" method="post" id="form-register">
                {% csrf_token %}
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required name="username">
                    <label>Usename</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password">
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="document-lock-outline"></ion-icon></span>
                    <input type="password" name="repassword">
                    <label>Re-Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the term & conditions</label>
                    <!-- <a href="#">Forgot Password?</a> -->
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'logIn.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
